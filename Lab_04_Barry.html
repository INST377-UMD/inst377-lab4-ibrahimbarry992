<html>
    <head>
        <title>INST377-Lab_04</title>
        <link rel="stylesheet" href="Lab_04_Barry.css">   
    </head>

    <body>
         <h1 id="page-title">INST377 - Lab 4</h1>

         <div class="aligner">
            <div class="section">
                <form id="alertForm" onsubmit="return formValidation()">
                    <label for="name">Name:</label>
                    <input type="text" id="nameInput" placeholder="Chicken Joe" required>
                    <button type="button" onclick="alertUser()">Alert Me!!!</button>
                </form>
            </div>

            <div class="section">
                <h2>Magic Color Changer</h2>
                <button onclick="toggleColor()">Change Color</button>
            </div>

            <div class="section">
                <label for="text">The tester of text!:</label>
                <form id="textForm" onsubmit="validateText()">
                    <input type="text" id="textInput" placeholder="Enter text">
                    <button type="submit">Validate Text</button>
                </form>
            </div>

            <div class="section">
                <h2>Wanna add some text?</h2>
                <button onclick="addText()">Add Text</button>
            </div>
        </div>

         <script>
            function alertUser() {
                let name = document.getElementById("nameInput").value;
                if (name) {
                    alert("Hi " + name + "!");
                }
                else {
                    alert("Enter your name NOW!!");
                }
            }

            let isAqua = true;
            function toggleColor() {
                document.body.style.backgroundColor = isAqua ? 'orange' : 'aqua';
                isAqua = !isAqua;
            }

            function validateText() {
                var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
                let text = document.getElementById("textInput").value;

                if (text.trim() === "") {
                    alert("Please enter text before validating.");
                    return;
                }

                if (validation.test(text)) {
                    alert("Special characters are not allowed!");
                } else {
                    alert("Valid text!");
                }
            }
            
            function addText() {
                let heading = document.getElementById("page-title");
                heading.textContent += " Add Text";
            }
         </script>
    </body>
</html>
